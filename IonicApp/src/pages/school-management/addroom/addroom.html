<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>
    <ion-title class="text_center pl_80p">Add Room</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="pos_rel"  ng-app="familyparent">
  <div class="width63 width100_576 m_0a fontopensansreg" ng-controller="familyparentCtrl">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-list class="width100 pos_rel">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansbold color_b0">ROOM NUMBER:</p>
              </ion-label>
              <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
            </ion-item>
            <span class="step size-32 remove_icon"> <i class="icon ion-android-remove"></i> </span>
            </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
    <ion-row>
        <ion-col col-6 class="colwidth100_576">
          <ion-list class="width100 pos_rel">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansreg color_b0">Equipment</p>
              </ion-label>
              <ion-input type="text" class="font18 color_42 fontopensansreg" disabled></ion-input>
            </ion-item>
            <span class="step size-32 plus_arrow_set" (click) = "openequipment1box()"> <i class="icon ion-android-add"></i> </span> </ion-list>
             <div class="chk_popup" *ngIf="myVarequipment1 == '1'">
          <ion-list>
            <ion-item class="bb_ec h_52p chkbox" >
              <ion-label class="fontopensansreg color_b0 font18">Projector</ion-label>
              <ion-checkbox [(ngModel)]="equipment1selected['Projector']" (ionChange)='saveequipment1()'></ion-checkbox>
            </ion-item>
            <ion-item class="bb_ec h_52p chkbox" >
              <ion-label>Board</ion-label>
              <ion-checkbox [(ngModel)]="equipment1selected['Board']" (ionChange)='saveequipment1()'></ion-checkbox>
            </ion-item>
            <ion-item class="bb_ec h_52p chkbox">
              <ion-label>Something-Else</ion-label>
              <ion-checkbox [(ngModel)]="equipment1selected['Something-Else']" (ionChange)='saveequipment1()'></ion-checkbox>
            </ion-item>
          </ion-list>
        </div>
        </ion-col>
        <ion-col col-6 class="colwidth100_576 display_none_576">
          <ion-list class="width100">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansreg color_b0">Equipment Capacity</p>
              </ion-label>
              <ion-input type="number" class="font18 color_42 fontopensansreg" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <div id="equipment1div" class="float_left width100 mb_5p">
                 </div>
      </ion-row>
    </ion-grid>
    <ion-grid>
    	<ion-row>
        	<ion-col col-12>
          <ion-list class="width100 pos_rel">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansbold color_b0">ROOM NUMBER:</p>
              </ion-label>
              <ion-input type="number" class="font18 color_42 fontopensansreg"></ion-input>
            </ion-item>
             <span class="step size-32 remove_icon"> <i class="icon ion-android-remove"></i> </span>
          </ion-list>
        </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
    <ion-row>
        <ion-col col-6 class="colwidth100_576">
          <ion-list class="width100 pos_rel">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansreg color_b0">Equipment</p>
              </ion-label>
              <ion-input type="text" class="font18 color_42 fontopensansreg" disabled></ion-input>
            </ion-item>
            <span class="step size-32 plus_arrow_set" (click) = "openequipment2box()"> <i class="icon ion-android-add"></i> </span> </ion-list>
             <div class="chk_popup" *ngIf="myVarequipment2 == '1'">
          <ion-list>
            <ion-item class="bb_ec h_52p chkbox" >
              <ion-label class="fontopensansreg color_b0 font18">Projector</ion-label>
              <ion-checkbox [(ngModel)]="equipment2selected['Projector']" (ionChange)='saveequipment2()'></ion-checkbox>
            </ion-item>
            <ion-item class="bb_ec h_52p chkbox" >
              <ion-label>Board</ion-label>
              <ion-checkbox [(ngModel)]="equipment2selected['Board']" (ionChange)='saveequipment2()'></ion-checkbox>
            </ion-item>
            <ion-item class="bb_ec h_52p chkbox">
              <ion-label>Something-Else</ion-label>
              <ion-checkbox [(ngModel)]="equipment2selected['Something-Else']" (ionChange)='saveequipment2()'></ion-checkbox>
            </ion-item>
          </ion-list>
        </div>
        </ion-col>
        <ion-col col-6 class="colwidth100_576 display_none_576">
          <ion-list class="width100">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansreg color_b0">Equipment Capacity</p>
              </ion-label>
              <ion-input type="number" class="font18 color_42 fontopensansreg" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <div id="equipment2div" class="float_left width100 mb_5p">
                 </div>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_40a0">
              <button ion-button class="login_btn">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="pos_rel width100">
  	 <span class="step size-32 add_btn"> <i class="icon ion-android-add"></i> </span>
  </div>
</ion-content>
