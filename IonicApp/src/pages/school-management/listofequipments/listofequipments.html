<ion-header >
  <ion-navbar class="bg_header_active">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pl_8">List of Equipments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent">
  <div class="width63 width100_768 m_0a fontopensansreg" ng-controller="familyparentCtrl">
    <ion-grid>
      <ion-row>
      	<ion-col col-12>
      	<ion-list class="pos_rel">
            <div>
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">EQUIPMENT NAME:</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" #name></ion-input>
                </ion-item>
                <!--<span class="step size-32 plus_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-plus-circled"></i> </span>-->
                <!--<span class="step size-32 plus_arrow_set" (click)="addContact(name.value)"> <i class="icon ion-android-add"></i> </span>-->
                <span class="step size-32 plus_arrow_set" (click)="gotomobilestage()"> <i class="icon ion-android-add"></i> </span>
                <div *ngFor="let contact of contacts" class="float_left width100 bg_ec mb_5p pos_rel">
                <div class="float_left width65">
                  <input value="{{contact.name}}" class="lh_49 border_none bg_ec pl_15p" disabled/>
                 </div>
                 <div class="float_right mr_55p mt_7p">
                  <!--<span class="step size-32 font40 minus_icon_pos color_grey" ng-click="delparent($index)"> <i class="icon ion-minus-circled"></i> </span>-->
                 <!-- <span class="step size-32 minus_arrow_set" ng-click="delparent($index)"> <i class="icon ion-android-remove"></i> </span>-->
                  <button ion-button class="accept_btn" >
                  <p class="fontopensansbold color_fff">SHEDULE</p>
                  </button>
                  </div>
                  <span class="step size-32 minus_arrow_set" (click)="removeContact(contact)"> <i class="icon ion-android-remove"></i></span>
                 </div>
              </div>
          </ion-list>
         </ion-col>
      </ion-row>
    </ion-grid>

        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_20a0">
              <button ion-button class="login_btn">
              <p class="fontopensansbold font18">Apply</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>-->
  </div>
</ion-content>
