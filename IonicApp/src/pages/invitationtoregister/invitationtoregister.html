

<ion-header >
  <ion-navbar class="bg_header_active">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>

    <ion-title>Invitation to Register</ion-title>

      <ion-col col-12>

                  <ion-label floating class="ml_40p">
                    <p class="fontopensansreg color_b0 font18">Invitation to Register</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg pl_40p" ng-model="newinvitation"></ion-input>
                </ion-item>
                <span class="step size-32 plus_icon_pos font40 color_67" > <i class="icon ion-plus-circled"></i> </span>
                <div ng-repeat="item in invitation" class="pos_rel bg_grey mb_5p">
                  <input ng-model="item" id="item-{{$index}}" class="input-{{$index}} lh_49 border_none bg_grey pl_15p width91"/>
                </div>
              </div>
            </div>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
