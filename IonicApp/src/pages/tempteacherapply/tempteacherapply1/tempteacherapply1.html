<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <!--<div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>-->
    <ion-title class="text_center pl_46p">Apply</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent">
  <div class="width63 width100_576 m_0a fontopensansreg" ng-controller="familyparentCtrl">
    <ion-grid>
    <ion-row>
    	<ion-col col-12>
        <ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">SCHOOL NAME:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">FROM:</p>
              </ion-label>
              <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY" [(ngModel)]="fromdate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="from_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">TO:</p>
              </ion-label>
              <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY" [(ngModel)]="todate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="to_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col col-12>
        <ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">CLASS AGE:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
      	<ion-col col-12>
      	<ion-list class="pos_rel">
            <div>
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">Subject(S):</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" #subjectname></ion-input>
                </ion-item>
                <!--<span class="step size-32 plus_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-plus-circled"></i> </span>-->
                <span class="step size-32 plus_arrow_set" (click)="addSubject(subjectname.value)"> <i class="icon ion-android-add"></i> </span>
                <div *ngFor="let subject of subjects" class="pos_rel bg_grey mb_5p">
                  <input class="lh_49 border_none bg_grey pl_15p width91" value="{{subject.subjectname}}" disabled/>
                  <!--<span class="step size-32 font40 minus_icon_pos color_grey" ng-click="delparent($index)"> <i class="icon ion-minus-circled"></i> </span>-->
                  <span class="step size-32 minus_arrow_set" (click)="removeSubject(subject)"> <i class="icon ion-android-remove"></i> </span>
                 </div>
              </div>
          </ion-list>
         </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_20a0">
              <button ion-button class="login_btn" (click)="gototempteacher1()">
              <p class="fontopensansbold font18">Apply</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
