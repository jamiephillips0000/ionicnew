<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>
    <ion-title class="text_center pl_80p">Temp Teacher</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent">
  <div class="width63 width100_576 m_0a fontopensansreg" ng-controller="familyparentCtrl">
    <ion-grid>
    <ion-row>
		<ion-col col-12 class="pl_0p pr_0p">
        <ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">TEACHER NAME:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="pl_0p">
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">FROM:</p>
              </ion-label>
              <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY" [(ngModel)]="fromdate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="from_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
        <ion-col col-6 class="pr_0p">
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">TO:</p>
              </ion-label>
              <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY" [(ngModel)]="todate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="to_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col col-12 class="pl_0p pr_0p">
        <ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">REASON/DESCREPTION:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
       </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="bg_grey mt_30p border_radius2p">
          <div class="float_left mt_11p" ng-click="rolecallopensubdiv1()"> <span class="step size-32 color_67 up_arrow"> <i class="icon ion-ios-arrow-up"></i> </span> </div>
          <div class="float_left pl_15p width80 width74_768 width70_576 text_center">
            <p class="font18 color_42 pt_8p_b_7p">Temp Teachers</p>
          </div>
          <div class="float_right">
            <ion-item class="bg_grey">
              <ion-toggle checked="true"></ion-toggle>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <div ng-show ="rolecallsubdiv1 == '1' ">
        <ion-row>
          <ion-col col-12 class="bg_ec border_radius2p mt_5p">
            <div class="float_left pl_15p">
              <p class="font12 color_42 ptb_11p fontopensansbold">FREDERICK ADDO</p>
            </div>
            <div class="float_right">
              <ion-item class="bg_ec">
                <ion-toggle checked="true"></ion-toggle>
              </ion-item>
            </div>
            <div class="float_right mr_10p">
                <button ion-button class="accept_btn">
                <p class="fontopensansbold color_fff" >ACCEPT</p>
                </button>
              </div>
          </ion-col>
        </ion-row>
         <ion-row>
          <ion-col col-12 class="bg_ec border_radius2p mt_5p">
            <div class="float_left pl_15p">
              <p class="font12 color_42 ptb_11p fontopensansbold">JOHNNY WAY</p>
            </div>
            <div class="float_right">
              <ion-item class="bg_ec">
                <ion-toggle checked="true"></ion-toggle>
              </ion-item>
            </div>
            <div class="float_right mr_10p">
                <button ion-button class="accept_btn">
                <p class="fontopensansbold color_fff" >ACCEPT</p>
                </button>
              </div>
          </ion-col>
        </ion-row>
         <ion-row>
          <ion-col col-12 class="bg_ec border_radius2p mt_5p">
            <div class="float_left pl_15p">
              <p class="font12 color_42 ptb_11p fontopensansbold">ELIZABETH WAY</p>
            </div>
            <div class="float_right">
              <ion-item class="bg_ec">
                <ion-toggle checked="true"></ion-toggle>
              </ion-item>
            </div>
            <div class="float_right mr_10p">
                <button ion-button class="accept_btn">
                <p class="fontopensansbold color_fff" >ACCEPT</p>
                </button>
              </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="bg_ec border_radius2p mt_5p">
            <div class="float_left pl_15p">
              <p class="font12 color_b0 ptb_11p fontopensansbold">JAMIE</p>
            </div>
            <div class="float_right">
              <ion-item class="bg_ec">
                <ion-toggle checked="false"></ion-toggle>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_20a0">
              <button ion-button class="login_btn">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
