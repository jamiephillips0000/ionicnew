<ion-content padding>
  <ion-grid class="h_420p div_center">
    <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a">
          <p class="text_center font30 fontopensansbold lh_15 color_42">Log In</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a mt_40p">
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">email</p>
              </ion-label>
              <ion-input type="text" class="font18 color_42 fontopensansreg" [(ngModel)]="username" value="limealone.really@gmail.com" ></ion-input>
            </ion-item>
            <ion-item class="mt_20p">
              <ion-label floating>
                <p class="fontopensansbold color_b0">password</p>
              </ion-label>
              <ion-input type="password" class="font18 color_42 fontopensansreg" [(ngModel)]="password" value="123456"></ion-input>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a">
          <div class="width50 float_left"> <a href="#" class="color_67 font9_1024 font14_1600">Forgot password?</a> </div>
          <div class="width50 float_left text_right"> <a href="#" class="color_67 font9_1024 font14_1600" (click)="gotoinvitationtoregister()">Register</a> </div>
        </div>
      </ion-col>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a">
          <div class="width202p m_40a0">
            <button ion-button class="login_btn">
            <p class="fontopensansbold font18" (click)="login()">Log In</p>
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
