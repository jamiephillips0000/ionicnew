<ion-header >
  <ion-navbar class="bg_header_active">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pl_8">Lesson</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent" (click) = "hidebox()">
  <div class="width100" ng-controller="familyparentCtrl">
    <ul class="nav nav-tabs m_0a width40 fontopensansbold mt_50p">
      <li class="active border_none float_left"><a data-toggle="tab" href="#details" class="color_b0 font12 p_0">DETAILS</a></li>
      <li class="text_center border_none float_right"><a data-toggle="tab" href="#submission" class="color_b0 font12 p_0">SUBMISSION</a></li>
    </ul>
    <div class="tab-content mt_50p"> 
      <!--DETAILS START-->
      <div id="details" class="tab-pane fade in active width640p m_0a width100_768">
       <!--TITLE DIV START-->
        <ion-grid>
        	<ion-row>
            	<ion-col col-12>
                	<ion-item class="mb_15p bb2_ec">
                        <ion-label floating>
                          <p class="fontopensansbold color_b0">TITLE:</p>
                        </ion-label>
                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                      </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!--TITLE DIV END-->
      	<!--CURRICULUM & SUBSECTION DIV START-->
        	<ion-grid>
              <ion-row>
                <ion-col col-12>
                	<ion-item class="mb_15p bb2_67">
                <ion-label floating>
                  <p class="fontopensansreg color_b0 font18">Assignees</p>
                </ion-label>
                <ion-input type="text" class="font18 color_42 fontopensansreg" disabled></ion-input>
              </ion-item>
              <span class="step size-32 plus_arrow_set pos_set_plus" (click) = "openassigneesbox()" id="selectbox"> <i class="icon ion-android-add"></i> </span>
              <div class="chk_popup width300p chk_popup_pos" *ngIf="myassignees == '1'">
                    	<ion-list>
                          <ion-item class="bb_ec h_52p chkbox" >
                            <ion-label class="fontopensansreg color_b0 font18">Year-1(20)</ion-label>
                            <ion-checkbox [(ngModel)]="assigneesselected['Year-1(20)']" (ionChange)='saveassignees()'></ion-checkbox>
                          </ion-item>
                          <ion-item class="bb_ec h_52p chkbox" >
                            <ion-label>Year-2(Andrew)</ion-label>
                            <ion-checkbox [(ngModel)]="assigneesselected['Year-2(Andrew)']" (ionChange)='saveassignees()'></ion-checkbox>
                          </ion-item>
                        </ion-list>
                    </div>
                     <div id="assigneesdiv">
                    	<!--<div class="float_left color_42 cur_text mt_7p mr_10p"><p>DE Curiculum 2016-2017</p></div>
                    	<div class="float_left color_42 cur_text mt_7p mr_10p"><p>DE Curiculum 2016-2017</p></div>-->
                        </div>
                </ion-col>
                 </ion-row>
            </ion-grid>
        <!--CURRICULUM & SUBSECTION DIV END-->
       
       
        <!--SECTION DIV START-->
        <ion-grid>
        	<ion-row>
            	<ion-col col-12>
                	<ion-list class="pos_rel">
            <div>
                <ion-item class="mb_15p bb2_ec">
                  <ion-label floating>
                    <p class="fontopensansred font18 color_b0">Section</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" #sectionname></ion-input>
                </ion-item>
                <!--<span class="step size-32 plus_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-plus-circled"></i> </span>-->
                <span class="step size-32 plus_arrow_set" (click)="addSection(sectionname.value)"> <i class="icon ion-android-add"></i> </span>
                <div *ngFor="let section of sections" class="float_left width100 bg_grey mb_5p pos_rel">
                <div class="float_left width65">
                  <input value="{{section.sectionname}}" class="lh_49 border_none bg_grey pl_15p" disabled/>
                 </div>
                  <span class="step size-32 minus_arrow_set" (click)="removeSection(section)"> <i class="icon ion-android-remove"></i></span>
                 </div>
              </div>
          </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!--SECTION DIV END-->
         <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_40a0">
              <button ion-button class="login_btn" (click)="goBack()">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
     </ion-grid>
