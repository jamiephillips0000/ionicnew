  Ionic pages and navigation.

<ion-header >
  <ion-navbar class="bg_header_active">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pl_8">Add Section</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent">
  <div class="width100" ng-controller="familyparentCtrl">
    <div class="tab-content "> 
      <!--DETAILS START-->
      <div class="tab-pane fade in active width640p m_0a width100_768">
      	<!--TITLE DIV START-->
        <ion-grid>
        	<ion-row>
            	<ion-col col-12>
                	<ion-item class="mb_15p bb2_ec">
                        <ion-label floating>
                          <p class="fontopensansbold color_b0">TITLE:</p>
                        </ion-label>
                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                      </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!--TITLE DIV END-->
        
        <!--INTRODUCTION DIV START-->
        <ion-grid>
        	<ion-row>
            	<ion-col col-12>
                	<p class="color_b0 font8 opensansbold">INDTRODUCTION:</p>
                </ion-col>
            	<ion-col col-12>
                  <ckeditor name="desc" [(ngModel)]="description"debounce="500"></ckeditor> 
                </ion-col>
             </ion-row>
        </ion-grid>

        <!--INTRODUCTION DIV END-->
        <!--UPLOAD FILE DIV START-->
        <ion-grid>
        	<ion-row>
            	<ion-col col-12>
                	<ion-list class="pos_rel">
            <div>
                <ion-item class="mb_15p bb2_ec">
                  <ion-label floating>
                    <p class="fontopensansred font18 color_b0">Upload File:</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" #newfilename></ion-input>
                </ion-item>
                <!--<span class="step size-32 plus_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-plus-circled"></i> </span>-->
                <span class="step size-32 plus_arrow_set" (click)="addUploadfile(newfilename.value)"> <i class="icon ion-android-add"></i> </span>
                <div *ngFor="let uploadfile of uploadfiles" class="float_left width100 bg_grey mb_5p pos_rel">
                <div class="float_left width65">
                  <input value="{{uploadfile.newfilename}}" class="lh_49 border_none bg_grey pl_15p" disabled/>
                 </div>
                  <span class="step size-32 minus_arrow_set" (click)="removeUploadfile(uploadfile)"> <i class="icon ion-android-remove"></i></span>
                 </div>
              </div>
          </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!--UPLOAD FILE DIV END-->
        <!--ADD QUESTION DIV START-->
        <ion-grid>
        	<ion-row>
            	<ion-col col-12>
                	<ion-item class="mb_15p bb2_67">
                    <ion-label floating>
                      <p class="fontopensansreg color_b0 font18">Add Question</p>
                    </ion-label>
                    <ion-input type="text" class="font18 color_42 fontopensansreg" #questionname disabled></ion-input>
                  </ion-item>
                  <span class="step size-32 plus_arrow_set" (click)="addQuestion(questionname.value)"> <i class="icon ion-android-add"></i> </span>
                </ion-col>
            </ion-row>
            <div class="addquestiondiv mb_15p" *ngFor="let question of questions; let i = index">
            	<ion-row class="bg_grey">
                	<ion-col col-1>
                    	<div class="float_left quenum mt_5p">
                        	<p>{{i+1}}</p>
                        </div>
                    </ion-col>
                    <ion-col col-10>
                    	<ul class="nav nav-tabs bg_grey fontopensansbold">
                            <li class="active"><a data-toggle="tab" href="#multipleanswer{{i}}" class="">MULTIPLE ANSWER</a></li>
                            <li><a data-toggle="tab" href="#simpleanswer{{i}}" class="border_none">SIMPLE ANSWER</a></li>
                        </ul>
                    </ion-col>
                    <ion-col col-1>
                    	<span class="step size-32 minus_arrow_set" (click)="removeQuestion(question)"> <i class="icon ion-android-remove"></i></span>
                    </ion-col>
                </ion-row>
                <ion-row class="bg_ec">
                	<div class="tab-content width100 float_left mt_40p_624">
                          <div id="multipleanswer{{i}}" class="tab-pane fade in active width100 float_left">
                          	<ion-row class="m_0">
                          	<ion-col col-6 class="plr_15p colwidth100_576">
                            		<ion-item class="mb_15p bb2_67 bg_ec">
                                        <ion-label floating>
                                          <p class="fontopensansbold color_b0">QUESTION:</p>
                                        </ion-label>
                                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                                      </ion-item>
                            </ion-col>
                            <ion-col col-6 class="plr_15p colwidth100_576">
                           <div class="float_left width100 pos_rel">
                            <div class="float_left quenum mt_5p abcd_div">
                        		<p>a</p>
                      		</div>
                            		<ion-item class="mb_15p bb2_67 bg_ec pl_40p">
                                        <ion-label floating>
                                          <p class="fontopensansbold color_b0">ANSWER:</p>
                                        </ion-label>
                                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                                      </ion-item>
                                      <span class="step size-32 plus_arrow_set"> <i class="icon ion-android-add"></i> </span>
                           </div>
                           <div class="float_left width100 pos_rel">
                            <div class="float_left quenum mt_5p abcd_div active">
                        		<p>b</p>
                      		</div>
                            		<ion-item class="mb_15p bb2_67 bg_ec pl_40p">
                                        <ion-label floating>
                                          <p class="fontopensansbold color_b0">ANSWER:</p>
                                        </ion-label>
                                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                                      </ion-item>
                                     <span class="step size-32 minus_arrow_set minus_arrow_in"> <i class="icon ion-android-remove"></i></span>
                           </div>
                           <div class="float_left width100 pos_rel">
                            <div class="float_left quenum mt_5p abcd_div">
                        		<p>c</p>
                      		</div>
                            		<ion-item class="mb_15p bb2_67 bg_ec pl_40p">
                                        <ion-label floating>
                                          <p class="fontopensansbold color_b0">ANSWER:</p>
                                        </ion-label>
                                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                                      </ion-item>
                                     <span class="step size-32 minus_arrow_set minus_arrow_in"> <i class="icon ion-android-remove"></i></span>
                           </div>
                            </ion-col>
                            </ion-row>
                          </div>
                          <div id="simpleanswer{{i}}" class="tab-pane fade">
                          	<ion-row class="m_0">
                          	<ion-col col-6 class="plr_15p colwidth100_576">
                            		<ion-item class="mb_15p bb2_67 bg_ec">
                                        <ion-label floating>
                                          <p class="fontopensansbold color_b0">QUESTION:</p>
                                        </ion-label>
                                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                                      </ion-item>
                            </ion-col>
                            <ion-col col-6 class="plr_15p colwidth100_576">
                            		<ion-item class="mb_15p bb2_67 bg_ec">
                                        <ion-label floating>
                                          <p class="fontopensansbold color_b0">RIGHT ANSWER:</p>
                                        </ion-label>
                                        <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
                                      </ion-item>
                            </ion-col>
                            </ion-row>
                          </div>
                    </div>
                </ion-row>
            </div>
        </ion-grid>
        <!--ADD QUESTION DIV END-->
        <!--ADD ASSIGNMENT DIV START-->
        <ion-grid>
        	<ion-row>
            	<ion-col col-12>
                	<ion-list class="pos_rel">
            <div>
                <ion-item class="mb_15p bb2_ec">
                  <ion-label floating>
                    <p class="fontopensansred font18 color_b0">Add Assignment:</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" #newassignmentname></ion-input>
                </ion-item>
                <!--<span class="step size-32 plus_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-plus-circled"></i> </span>-->
                <span class="step size-32 plus_arrow_set" (click)="addAssignment(newassignmentname.value)"> <i class="icon ion-android-add"></i> </span>
                <div *ngFor="let assignment of assignments" class="float_left width100 bg_grey mb_5p pos_rel">
                <div class="float_left width65">
                  <input value="{{assignment.newassignmentname}}" class="lh_49 border_none bg_grey pl_15p" disabled/>
                 </div>
                  <span class="step size-32 minus_arrow_set" (click)="removeAssignment(assignment)"> <i class="icon ion-android-remove"></i></span>
                 </div>
              </div>
          </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!--ADD ASSIGNMENT DIV END-->
       </div>
      <!--DETAILS END--> 
    </div>
  </div>
</ion-content>
