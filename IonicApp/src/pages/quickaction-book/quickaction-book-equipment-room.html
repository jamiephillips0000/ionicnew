<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>
    <ion-title class="text_center pl_80p">Book Equipment/Room</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent">
  <div class="width63 width100_576 m_0a fontopensansreg" ng-controller="familyparentCtrl">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">ROOM:</p>
              </ion-label>
                  <ion-select [(ngModel)]="room" interface="popover">
                    <ion-option value="Room-1">Room-1</ion-option>
                    <ion-option value="Room-2">Room-2</ion-option>
                    <ion-option value="Room-3">Room-3</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
        </ion-col>
        <ion-col col-6>
          <ion-list class="width100 pos_rel">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansbold color_b0">CAPACITY:</p>
              </ion-label>
              <ion-input type="number" class="font18 color_42 fontopensansreg" value="45" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-list class="width100 pos_rel">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansreg color_b0">Equipment</p>
              </ion-label>
              <ion-input type="text" class="font18 color_42 fontopensansreg" #equipmentname></ion-input>
            </ion-item>
            <span class="step size-32 plus_arrow_set" (click)="addEquipment(equipmentname.value,equipmentcapacity.value)"> <i class="icon ion-android-add"></i> </span> </ion-list>
        </ion-col>
        <ion-col col-6>
          <ion-list class="width100 pos_rel">
            <ion-item class="">
              <ion-label floating>
                <p class="fontopensansreg color_b0">Equipment Capacity</p>
              </ion-label>
              <ion-input type="number" class="font18 color_42 fontopensansreg" #equipmentcapacity  oninput="this.value = Math.abs(this.value)"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <div class="equipment_div" *ngFor="let equipment of equipments">
        <ion-row class="plr_5p">
          <ion-col col-6 class="bg_ec pl_20p">
            <ion-list class="width100 pos_rel">
              <ion-item class="">
                <ion-input type="text" value="{{equipment.equipmentname}}" class="font18 color_42 fontopensansreg" disabled></ion-input>
              </ion-item>
              <span class="step size-32 minus_arrow_set" (click)="removeEquipment(equipment)"> <i class="icon ion-android-remove"></i> </span> </ion-list>
          </ion-col>
          <ion-col col-6 class="bg_ec pr_20p">
            <ion-list class="width100 pos_rel">
              <ion-item class="">
                <ion-input type="text" class="font18 color_42 fontopensansreg" value="{{equipment.equipmentcapacity}}" disabled></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">FROM:</p>
              </ion-label>
              <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY" [(ngModel)]="fromdate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="from_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">TO:</p>
              </ion-label>
               <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY" [(ngModel)]="todate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="to_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">REASON/DESCREPTION:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_40a0">
              <button ion-button class="login_btn">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
