<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="text_center p_l_5">Quick Actions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="quick_list">
    <ion-row>
      <ion-col col-6 class="p_t_0 p_b_0">
        <div class="width50 width100_576 m_00aa ">
          <div class=" m_25a0 text_center">
            <button ion-button class="quick_btn_pri" (click)="absence()">
            <p class="fontopensansbold font18 quick_btn_pri_font">Absent</p>
            </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-6 class="p_t_0 p_b_0">
        <div class="width50 width100_576 ">
          <div class=" m_25a0 text_center">
            <button ion-button class="quick_btn_pri">
            <p class="fontopensansbold font18 quick_btn_pri_font">Absent Teacher</p>
            </button>
          </div>
        </div>
      </ion-col>
      
    </ion-row>
     <ion-row>
      <ion-col col-6 class="p_t_0 p_b_0">
        <div class="width50 width100_576 m_00aa ">
          <div class=" m_25a0 text_center">
            <button ion-button class="quick_btn_pri" (click)="gotoquickactionrollcall()">
            <p class="fontopensansbold font18 quick_btn_pri_font">Role Call</p>
            </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-6 class="p_t_0 p_b_0">
        
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col col-6 class="p_t_0 p_b_0">
        <div class="width50 width100_576 m_00aa ">
          <div class=" m_25a0 text_center">
            <button ion-button class="quick_btn_pri" (click)="gotoquickactionrollcall()">
            <p class="fontopensansbold font18 quick_btn_pri_font">Log Incident</p>
            </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-6 class="p_t_0 p_b_0">
       
      </ion-col>
      
    </ion-row>
     <ion-row>
      <ion-col col-6 class="p_t_0 p_b_0">
        <div class="width50 width100_576 m_00aa ">
          <div class=" m_25a0 text_center">
            <button ion-button class="quick_btn_pri_red" (click)="panic()">
            <p class="fontopensansbold font18 quick_btn_pri_font">Panic</p>
            </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-6 class="p_t_0 p_b_0">
        
      </ion-col>
      
    </ion-row>
  </ion-list>
 </ion-content>
