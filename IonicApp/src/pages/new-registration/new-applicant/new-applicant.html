<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>
    <ion-title class="text_center p_l_5">Applicant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="form">
    <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a mt_40p">
            <ion-list class="pos_rel">
                <!-- <div> -->
                    <ion-item class="mb_15p">
                      <ion-label floating>
                        <p class="fontopensansbold color_b0">FIRSTNAME:</p>
                      </ion-label>
                      <ion-input type="text" [class.invalid]="!form.controls.firstname.valid && (form.controls.firstname.dirty || submitAttempt)" class="font18 color_42 fontopensansreg" formControlName="firstname"  [(ngModel)]="firstname" ></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!form.controls.firstname.valid  && (form.controls.firstname.dirty || submitAttempt)">
                      Please enter a valid firstname.
                    </ion-item>

                    <ion-item class="mb_15p">
                      <ion-label floating>
                        <p class="fontopensansbold color_b0">FAMILY NAME:</p>
                      </ion-label>
                      <ion-input type="text" [class.invalid]="!form.controls.familyName.valid && (form.controls.familyName.dirty || submitAttempt)" class="font18 color_42 fontopensansreg" formControlName="familyName"  [(ngModel)]="familyName" ></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!form.controls.familyName.valid  && (form.controls.familyName.dirty || submitAttempt)">
                      Please enter a valid family name.
                    </ion-item>

                    <ion-item class="mb_15p">
                      <ion-label floating>
                        <p class="fontopensansbold color_b0">AGE AT START OF YEAR APPLIED FOR:</p>
                      </ion-label>
                      <ion-input type="number" [class.invalid]="!form.controls.ageAtStartOfyear.valid && (form.controls.ageAtStartOfyear.dirty || submitAttempt)" class="font18 color_42 fontopensansreg" formControlName="ageAtStartOfyear"  [(ngModel)]="ageAtStartOfyear"  min="0" ></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!form.controls.ageAtStartOfyear.valid  && (form.controls.ageAtStartOfyear.dirty || submitAttempt)">
                      Please enter a valid age at the start of the year.
                    </ion-item>


                  <!-- </div> -->
              </ion-list>
            </div>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_40a0">
              <button ion-button class="login_btn" (click)="save()">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
  </form>


</ion-content>
