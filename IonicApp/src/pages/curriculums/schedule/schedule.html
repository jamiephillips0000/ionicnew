<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>
    <ion-title class="text_center pl_80p">Shedule</ion-title>
  </ion-navbar>
</ion-header>

    </div>

     	 </ion-col>

          <span class="step size-32 color_67 up_arrow" *ngIf ="downarrow1 == '1' "> <i class="icon ion-ios-arrow-down"></i> </span> 
          </div>
        </ion-col>
      </ion-row>
      <div *ngIf ="subject1div == '1' ">
        <ion-row class="bg_ec border_radius2p floor_subdiv pb_10p bb_db" *ngFor="let mainsection of mainsections; let j = index">

         <!--MAIN SECTION START-->
          <div class="float_left mt_11p width100"> 
          <div class="float_left section_div">
          <input type="text" class="display_none" #subsectionname />
          <div class="float_left plus_div" (click)="addSubsection(subsectionname.value,mainsection.mainsectionname,mainsection)"><p class="lh_21 font18">+</p></div>
          <div class="float_left section_div fontopensansreg">
          <!--<p class="plr_10p">Ma 1/2.1 Number & Place Value</p>-->
          <ion-input type="text" class="plr_10p fontopensansreg"></ion-input>
          </div>
          <div class="float_left minus_div" (click)="removeMainsection(mainsection,j)"><p class="lh_18 font26">-</p></div>
          </div>
          </div>
          <!--MAIN SECTION OVER-->
           <!--SUB SECTION 1 START-->
        <ng-container *ngIf="main1[j] && j == j">
           <div class="float_left width100" *ngFor="let subsection of main1[j].subsection_no; let i = index">
              <div class="float_left mt_11p width93"> 
              <div class="float_left section_div width100 ml_20p">
              <div class="float_left plus_div"><p class="lh_21 font18">+</p></div>
              <div class="float_left section_div fontopensansreg width80">
              <!--<p class="plr_10p">Ma 1/2.1a Count to and across 100, fowards...</p>-->
              <ion-input type="text" class="plr_10p fontopensansreg"></ion-input>
              </div>
              <div class="float_right minus_div" (click)="removeSubsection(j,i)"><p class="lh_18 font26">-</p></div>
              </div>
              </div>
              <div class="float_left mt_11p width93 ml_20p ml_0p_576"> 
              	<ion-row class="m_0">
                	<ion-col col-8 class="colwidth100_576">
                    <div><p class="font8 color_b0">ACHIEVEMENT DATE:</p></div>
                    <div class="width100 pos_rel color_b0 font12 fontopensansbold t_7"><p class="autumn_txt">AUTUMN</p><p class="winter_txt">WINTER</p><p class="summer_txt">SUMMER</p></div>
                    	 <ion-range-slider #sliderElement
                              [min]="0"
                              max="52"
                              from="35"
                              from_shadow="true"
                              to="40"
                              to_min="40"
                              to_max="90"
                              to_shadow="true"
                              grid="true"
                              grid_num="3"
                              prefix="Week: "
                              decorate_both="false"
                              class="width100"></ion-range-slider>
                    </ion-col>
                    <ion-col col-4 class="colwidth100_576">
                    	<ion-datetime displayFormat="DD.MMM.YYYY" [(ngModel)]="date1.month" class="font18 color_42 mt_12p"></ion-datetime>
                    </ion-col>
                </ion-row>
                <ion-row class="m_0">
                	<ion-col col-6 class="colwidth100_576">
             <ion-list class="width100 pos_rel">
             <ion-item class="selectitem bg_ec">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">LEVEL:</p>
              </ion-label>
                  <ion-select [(ngModel)]="level1" interface="popover">
                    <ion-option value="Expected">Expected</ion-option>
                    <ion-option value="Unexpected">Unexpected</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
                    </ion-col>
                    <ion-col col-6 class="colwidth100_576 student_slider">
                    	<div class="mt_14p"><p class="font8 color_b0">% OF STUDENTS ACHIEVED:</p></div>
                    	 <ion-range-slider #sliderElement
                              [min]="0"
                              max="100"
                              from="80"
                              from_shadow="true"
                              to="40"
                              to_min="0"
                              to_max="100"
                              to_shadow="true"
                              grid="true"
                              grid_num="2"
                              postfix="%"
                              decorate_both="false"
                              class="width100"></ion-range-slider>
                    </ion-col>
                </ion-row>
              </div>
              </div>
