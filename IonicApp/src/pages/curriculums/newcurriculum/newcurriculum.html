<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>
    <ion-title class="text_center pl_80p">New Curriculum</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="width63 width100_576 m_0a fontopensansreg">
    <ion-grid>
    <!--NAME DIV START-->
      <ion-row>
      <ion-col col-12>
      	<ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">NAME:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      </ion-row>
      <!--NAME DIV OVER-->
      <!--COUNTRY DIV START-->
      <ion-row>
      <ion-col col-12>
         <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">COUNTRY:</p>
              </ion-label>
                  <ion-select [(ngModel)]="country" interface="popover">
                    <ion-option value="USA">USA</ion-option>
                    <ion-option value="UK">UK</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
        </ion-col>
      </ion-row>
      <!--COUNTRY DIV OVER-->
      <!--YEAR DIV START-->
      <ion-row>
      <ion-col col-12>
        <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">YEAR:</p>
              </ion-label>
                  <ion-select [(ngModel)]="year" interface="popover">
                    <ion-option value="2016-2017">2016-2017</ion-option>
                    <ion-option value="2017-2018">2017-2018</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
        </ion-col>
      </ion-row>
      <!--YEAR DIV OVER-->
      <!--GRADING SYSTEM DIV START-->
      <ion-row>
      <ion-col col-12>
       <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">GRADING SYSTEM:</p>
              </ion-label>
                  <ion-select [(ngModel)]="gradingsystem" interface="popover">
                    <ion-option value="Percentage (0-100%)">Percentage (0-100%)</ion-option>
                    <ion-option value="GPA (0-4.00)">GPA (0-4.00)</ion-option>
                     <ion-option value="Something Else System">Something Else System</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
        </ion-col>
      </ion-row>
      <!--GRADING SYSTEM DIV OVER-->
    </ion-grid>
    <!--LIST OF CLASSES DIV START-->
     <ion-grid class="">
          <ion-row class="bg_ec">
          	<ion-col col-12 class="pl_15p">
            	<div><p class="color_42 font15 fontopensansbold ptb_9_5p">List of Classes</div>
                <span class="step size-32 plus_arrow_set" (click)="addclasspage()"> <i class="icon ion-android-add"></i> </span>
            </ion-col>
          </ion-row>
          <ion-row class="bb_ec">
          	<ion-col col-12 class="pl_15p">
            	<div class="pos_rel"><p class="color_42 font13 fontopensansreg ptb_11p">Class 1</div>
                <span class="step size-32 trash_icon"> <i class="icon ion-ios-trash-outline"></i> </span>
            </ion-col>
          </ion-row>
          <ion-row class="bb_ec">
          	<ion-col col-12 class="pl_15p">
            	<div class="pos_rel"><p class="color_42 font13 fontopensansreg ptb_11p">Class 2</div>
                <span class="step size-32 trash_icon"> <i class="icon ion-ios-trash-outline"></i> </span>
            </ion-col>
          </ion-row>
        </ion-grid>
    <!--LIST OF CLASSES DIV OVER-->
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_40a0">
              <button ion-button class="login_btn" (click)="goBack()">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
