<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
  <!--  <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>-->
    <ion-title class="text_center pl_80p">Add Incident</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent">
  <div class="width63 width100_576 m_0a fontopensansreg" ng-controller="familyparentCtrl">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">TITLE:</p>
              </ion-label>
                  <ion-select [(ngModel)]="title" interface="popover">
                    <ion-option value="Fight">Fight</ion-option>
                    <ion-option value="Accident">Accident</ion-option>
                    <ion-option value="Running Late">Running Late</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
        </ion-col>
        </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">DATE/TIME:</p>
              </ion-label>
              <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY h:mm a" [(ngModel)]="fromdate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="from_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
         </ion-row>
      <ion-row>
      <ion-col col-12>
        <ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">ACTIONS:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
         </ion-col>
      </ion-row>
      <ion-row>
      	<ion-col col-12>
          <ion-list>
            <ion-item class="h_52p chkbox" >
              <ion-label class="fontopensansreg color_b0 font18">Notify Parents</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
            <ion-item class="h_52p chkbox" >
              <ion-label>Notify Principal</ion-label>
              <ion-checkbox ></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_40a0">
              <button ion-button class="login_btn">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
