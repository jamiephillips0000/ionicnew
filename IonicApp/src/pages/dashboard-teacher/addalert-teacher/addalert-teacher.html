<ion-header class="fontopensansbold">
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <div class="back_arrow float_left color_fff" (click)="goBack()">
      <div class="float_left"><span class="step size-32 font40"> <i class="icon ion-ios-arrow-left"></i> </span></div>
      <div class="float_left pl_10 lh_56 fontopensansreg font18"><span>Back</span></div>
    </div>
    <ion-title class="text_center pl_80p">Add Alert</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  ng-app="familyparent">
  <div class="width63 width100_576 m_0a fontopensansreg" ng-controller="familyparentCtrl">
   <div class="width100">
  		<p class="font6 color_b0 text_center">TEACHER PROFILE  / PETER SMITH    / MATH    <span class="color_67"> SUBSECTION</span></p>
  </div>
  <div class="width100 mt_50p">
  		<p class="font18 color_b0 text_center">UK Curriculum  -  2016-2017  -  Year 1</p>
  </div>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">SUBSECTION NAME:</p>
              </ion-label>
                  <ion-select [(ngModel)]="subsectionname" interface="popover">
                    <ion-option value="Fight">Fight</ion-option>
                    <ion-option value="Accident">Accident</ion-option>
                    <ion-option value="Running Late">Running Late</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
        </ion-col>
        </ion-row>
        <ion-row>
      <ion-col col-12>
        <ion-list class="width100">
          <ion-item class="">
            <ion-label floating>
              <p class="fontopensansbold color_b0">SHORT NAME:</p>
            </ion-label>
            <ion-input type="text" class="font18 color_42 fontopensansreg"></ion-input>
          </ion-item>
        </ion-list>
         </ion-col>
      </ion-row>
      <ion-row>
      <ion-col col-6>
          <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">LEVEL:</p>
              </ion-label>
                  <ion-select [(ngModel)]="level" interface="popover">
                    <ion-option value="Expected">Expected</ion-option>
                    <ion-option value="Unexpected">Unexpected</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
        </ion-col>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">ACHIVEMENT DATE:</p>
              </ion-label>
              <ion-datetime class="font18 color_42 fontopensansreg" displayFormat="DD.MMM.YYYY" [(ngModel)]="fromdate.month"></ion-datetime>
            </ion-item>
          </ion-list>
          <div class="from_date">
            <ion-icon name="ios-calendar-outline" class="icon_calender"></ion-icon>
          </div>
        </ion-col>
         </ion-row>
         <ion-row class="mt_30p">
        	<ion-col col-12 class="">
                    <div class="width100 pos_rel color_b0 font12 fontopensansbold t_7"><p class="autumn_txt">AUTUMN</p><p class="winter_txt">WINTER</p><p class="summer_txt">SUMMER</p></div>
                    	 <ion-range-slider #sliderElement
                              [min]="0"
                              max="52"
                              from="35"
                              from_shadow="true"
                              to="40"
                              to_min="40"
                              to_max="90"
                              to_shadow="true"
                              grid="true"
                              grid_num="3"
                              prefix="Week: "
                              decorate_both="false"
                              class="width100"></ion-range-slider>
                    </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="width45 width100_576 m_0a">
            <div class="width202p m_40a0">
              <button ion-button class="login_btn">
              <p class="fontopensansbold font18">Save</p>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
