<ion-header >
  <ion-navbar class="bg_header_active">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pl_8">User Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding ng-app="familyparent">
  <ion-grid ng-controller="familyparentCtrl">
    <ion-row>
      <ion-col col-12>
        <div class="width64 width100_576 m_0a mt_40p text_center">
          <span class="step size-32 font40 camera_icon"><i class="icon ion-camera"></i> </span>
        </div>
        <div class="width64 width100_576 m_0a mt_40p text_center">
          <button ion-button class="download_btn">
            <p class="fontopensansbold font10" >UPLOAD PHOTO</p>
            </button>
            </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="width64 width100_576 m_0a mt_40p">
          <ion-list class="pos_rel">
                <ion-item class="">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">FULL NAME:</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" ></ion-input>
                </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <div class="width64 width100_576 m_0a ">
    <ion-row>
      <ion-col col-6 class="pr_30p">
          <ion-list class="pos_rel">
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">BIRTHDAY</p>
                  </ion-label>
                 <!-- <ion-input type="text" class="font18 color_42 fontopensansreg" ></ion-input>-->
                  <!--<ion-datetime id="datepicker"></ion-datetime>-->
                 <!-- <p class="fontopensansbold color_b0 font10">BIRTHDAY:</p>-->
                  <ion-datetime displayFormat="DD.MMM.YYYY" [(ngModel)]="birthday.month"></ion-datetime>
                 </ion-item>
          </ion-list>
      </ion-col>
      <ion-col col-6 class="pl_30p">
          <ion-list class="pos_rel">
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">PHONE:</p>
                  </ion-label>
                  <ion-input type="number" class="font18 color_42 fontopensansreg" ></ion-input>
                </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    </div>
     <div class="width64 width100_576 m_0a ">
    <ion-row>
      <ion-col col-6 class="pr_30p">
         <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">ROLE:</p>
              </ion-label>
                  <ion-select [(ngModel)]="role" interface="popover">
                    <ion-option value="Teacher">Teacher</ion-option>
                    <ion-option value="Principal">Principal</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
          <!--<span class="step size-32 down_arrow_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-android-arrow-dropdown-circle"></i> </span>-->
      </ion-col>
      <ion-col col-6 class="pl_30p">
          <ion-list class="pos_rel">
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">E-MAIL:</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" ></ion-input>
                </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    </div>
     <div class="width64 width100_576 m_0a ">
    <ion-row>
      <ion-col col-6 class="pr_30p">
          <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">STARTING YEAR:</p>
              </ion-label>
                  <ion-select [(ngModel)]="startingyear" interface="popover">
                    <ion-option value="2016-2017">2016-2017</ion-option>
                    <ion-option value="2017-2018">2017-2018</ion-option>
                    <ion-option value="2018-2019">2018-2019</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
          <!--<span class="step size-32 down_arrow_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-android-arrow-dropdown-circle"></i> </span>-->
      </ion-col>
      <ion-col col-6 class="pl_30p">
          <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">CLASS:</p>
              </ion-label>
                  <ion-select [(ngModel)]="class" interface="popover">
                    <ion-option value="Year-1">Year-1</ion-option>
                    <ion-option value="Year-2">Year-2</ion-option>
                    <ion-option value="Year-3">Year-3</ion-option>
                  </ion-select>
                </ion-item>
  		</ion-list>
          <!--<span class="step size-32 down_arrow_icon_pos1 font40 color_67" ng-click="addparent()"> <i class="icon ion-android-arrow-dropdown-circle"></i> </span>-->
      </ion-col>
    </ion-row>
    </div>
     <ion-row>
      <ion-col col-12>
        <div class="width64 width100_576 m_0a">
          <ion-list class="pos_rel">
                <ion-item class="">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">ADDRESS:</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" ></ion-input>
                </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="width64 width100_576 m_0a ">
          <ion-list class="pos_rel">
            <div>
              <div>
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">SUBJECT(S):</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" ng-model="newitem"></ion-input>
                </ion-item>
                <span class="step size-32 plus_icon_pos font40 color_67" ng-click="addparent()"> <i class="icon ion-plus-circled"></i> </span>
                <div ng-repeat="item in items" class="pos_rel bg_grey mb_5p">
                  <input ng-model="item" id="item-{{$index}}" class="input-{{$index}} lh_49 border_none bg_grey pl_15p width91" disabled/>
                  <span class="step size-32 font40 minus_icon_pos color_grey" ng-click="delparent($index)"> <i class="icon ion-minus-circled"></i> </span> </div>
              </div>
            </div>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col col-12>
        <div class="width64 width100_576 m_0a ">
          <ion-list class="pos_rel">
            <div>
              <div>
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">QUALIFICATIONS(S):</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" ng-model="newitem1"></ion-input>
                </ion-item>
                <span class="step size-32 plus_icon_pos font40 color_67" ng-click="addstudent()"> <i class="icon ion-plus-circled"></i> </span>
                <div ng-repeat="item in items1" class="pos_rel bg_grey mb_5p">
                  <input ng-model="item" id="item1-{{$index}}" class="input1-{{$index}} lh_49 border_none bg_grey pl_15p width91" disabled/>
                  <span class="step size-32 font40 minus_icon_pos color_grey" ng-click="delstudent($index)"> <i class="icon ion-minus-circled"></i> </span> </div>
              </div>
            </div>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col col-12>
        <div class="width64 width100_576 m_0a ">
          <ion-list class="pos_rel">
            <div>
              <div>
                <ion-item class="mb_15p">
                  <ion-label floating>
                    <p class="fontopensansbold color_b0">CV/Cover Letter:</p>
                  </ion-label>
                  <ion-input type="text" class="font18 color_42 fontopensansreg" ng-model="newaddress"></ion-input>
                </ion-item>
                <span class="step size-32 plus_icon_pos font40 color_67" ng-click="addaddress()"> <i class="icon ion-plus-circled"></i> </span>
                <div ng-repeat="item in address" class="pos_rel bg_grey mb_5p">
                  <input ng-model="item" id="address-{{$index}}" class="input1-{{$index}} lh_49 border_none bg_grey pl_15p width91" disabled/>
                  <span class="step size-32 font40 minus_icon_pos color_grey" ng-click="deladdress($index)"> <i class="icon ion-minus-circled"></i> </span> </div>
              </div>
            </div>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a">
          <div class="width202p m_40a0">
            <button ion-button class="login_btn">
            <p class="fontopensansbold font18" (click)="gotoaddstudentinfo()">Save</p>
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
