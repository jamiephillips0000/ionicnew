<ion-header >
  <ion-navbar class="bg_header_active">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pl_8">Permission</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="width63 width100_576 m_0a fontopensansreg">
    <ion-grid>
        <ion-row>
        <ion-col col-12 class="mt_30">
         <div class="float_left width50p">
         	<img src="assets/images/user.jpg" class="teacher_img">
         </div>
         <div class="float_left width83">
          <ion-list class="width100 pos_rel mt_7p">
             <ion-item class="selectitem">
      		  <ion-label floating class="mt_5p mb_7p">
                <p class="fontopensansbold color_b0">ROOM:</p>
              </ion-label>
                  <ion-select [(ngModel)]="room" interface="popover">
                    <ion-option value="Room-1">Room-1</ion-option>
                    <ion-option value="Room-2">Room-2</ion-option>
                    <ion-option value="Room-3">Room-3</ion-option>
                  </ion-select>
                </ion-item>
                <button ion-button class="upload_btn">
              <p class="fontopensansbold">UPLOAD PHOTO</p>
              </button>
            <span class="step size-32 plus_arrow_set"> <i class="icon ion-android-add"></i> </span>
          </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
