<ion-header>

   <ion-grid class="p_0">
    <ion-row>
      <ion-col col-2 class="bg_header_active br_ff">
        <div class="width100 color_fff">
          <p class="text_center font9_1024 font14_1600 fontopensansbold lh_15 ">STEP 1</p>
        </div>
      </ion-col>
      <ion-col col-2 class="bg_header_active br_ff">
        <div class="width100 color_fff">
          <p class="text_center font9_1024 font14_1600 fontopensansbold lh_15 ">STEP 2</p>
        </div>
      </ion-col>
      <ion-col col-2 class="bg_header_active br_ff">
        <div class="width100 color_fff">
          <p class="text_center font9_1024 font14_1600 fontopensansbold lh_15 ">STEP 3</p>
        </div>
      </ion-col>
      <ion-col col-2 class="bg_header_active br_ff">
        <div class="width100 color_fff">
          <p class="text_center font9_1024 font14_1600 fontopensansbold lh_15 ">STEP 4</p>
        </div>
      </ion-col>
      <ion-col col-2 class="bg_header br_ff">
        <div class="width100 color_fff ">
          <p class="text_center font9_1024 font14_1600 fontopensansbold lh_15 ">STEP 5</p>
        </div>
      </ion-col>
      <ion-col col-2 class="bg_header">
        <div class="width100 color_fff">
          <p class="text_center font9_1024 font14_1600 fontopensansbold lh_15 ">STEP 6</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content padding>
  <ion-grid class="h_390p div_center">
    <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a">
          <p class="text_center font30 fontopensansbold color_42">Confirm Phone Number</p>
        </div>
      </ion-col>
    </ion-row>
       <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a mt_20p">
          <p class="text_center fontopensansreg color_b0">You will shortly receive an sms with a confirmation PIN number. Confirm that PIN number by entering it here.</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a mt_40p">
          <ion-list>
            <ion-item>
              <ion-label floating>
                <p class="fontopensansbold color_b0">CONFIRMATION PIN:</p>
              </ion-label>
              <ion-input type="number" class="font18 color_42 fontopensansreg" ></ion-input>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="width45 width100_576 m_0a">
          <div class="width202p m_40a0">
            <button ion-button class="login_btn" (click)="gotophonenumberisverified()">
            <p class="fontopensansbold font18">Confirm</p>
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
